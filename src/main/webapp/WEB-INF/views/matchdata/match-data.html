<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title th:text="${pageTitle}">比赛数据详情</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${pageTitle}">比赛数据详情</h1>
        <div>
            <a th:href="@{/analysis/matchdata}" class="btn btn-secondary me-2">
                <i class="fas fa-list"></i> 比赛列表
            </a>
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>

    <!-- 错误信息显示 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>错误!</strong> <span th:text="${error}">发生错误</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 比赛信息 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-gamepad"></i> 比赛信息
            </h5>
        </div>
        <div class="card-body text-center">
            <div class="row">
                <div class="col-12">
                    <p class="mb-1">
                        <span th:if="${match}" th:text="${#dates.format(match.matchTime, 'yyyy-MM-dd HH:mm')}">2025-10-30 19:30</span>
                    </p>
                    <p class="mb-1 d-flex align-items-center justify-content-center">
                        <span th:if="${match}">
                            <span class="fs-4 text-primary me-4" th:text="${match.teamA?.teamName ?: match.teamAId ?: '队伍A'}"></span>
                            <span class="fs-3 fw-bold mx-3" th:text="${match.score ?: '0:0'}"></span>
                            <span class="fs-4 text-danger ms-4" th:text="${match.teamB?.teamName ?: match.teamBId ?: '队伍B'}"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 比赛统计数据 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar"></i> 玩家统计数据
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(playerStatsList)}" class="text-center text-muted py-3">
                        暂无统计数据
                    </div>
                    
                    <!-- 场次选择标签 -->
                    <ul th:if="${!#maps.isEmpty(statsByRound)}" class="nav nav-tabs mb-3" id="statsSessionTab" role="tablist">
                        <li th:each="roundEntry : ${statsByRound}" class="nav-item" role="presentation">
                            <button class="nav-link" 
                                    th:classappend="${roundEntry.key == 1 ? 'active' : ''}"
                                    th:id="'stats-session-' + ${roundEntry.key} + '-tab'"
                                    th:data-bs-target="'#stats-session-' + ${roundEntry.key}" 
                                    data-bs-toggle="tab" 
                                    type="button" 
                                    role="tab">
                                第<span th:text="${roundEntry.key}">1</span>场
                            </button>
                        </li>
                    </ul>
                    
                    <div th:if="${!#maps.isEmpty(statsByRound)}" class="tab-content" id="statsSessionTabContent">
                        <div th:each="roundEntry : ${statsByRound}" 
                             th:class="'tab-pane fade' + (${roundEntry.key == 1 ? ' show active' : ''})"
                             th:id="'stats-session-' + ${roundEntry.key}" 
                             role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>玩家</th>
                                            <th>英雄</th>
                                            <th>K</th>
                                            <th>D</th>
                                            <th>A</th>
                                            <th>KDA</th>
                                            <th>金币</th>
                                            <th>伤害</th>
                                            <th>承伤</th>
                                            <th>视野</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="stats : ${roundEntry.value}">
                                            <td>
                                                <span th:text="${stats.player?.gameName ?: stats.playerId}">玩家名称</span>
                                            </td>
                                            <td>
                                                <span th:text="${stats.hero?.heroName ?: stats.heroId}">英雄名称</span>
                                            </td>
                                            <td th:text="${stats.kills ?: 0}">0</td>
                                            <td th:text="${stats.deaths ?: 0}">0</td>
                                            <td th:text="${stats.assists ?: 0}">0</td>
                                            <td>
                                                <span th:if="${stats.deaths != null and stats.deaths > 0}" 
                                                      th:text="${#numbers.formatDecimal((stats.kills != null ? stats.kills : 0 + stats.assists != null ? stats.assists : 0) / (stats.deaths != null ? stats.deaths : 1), 1, 2)}">0.00</span>
                                                <span th:if="${stats.deaths == null or stats.deaths == 0}" 
                                                      th:text="${stats.kills != null ? stats.kills : 0 + stats.assists != null ? stats.assists : 0}">0</span>
                                            </td>
                                            <td th:text="${#numbers.formatInteger(stats.goldEarned ?: 0, 0, 'COMMA')}">0</td>
                                            <td th:text="${#numbers.formatInteger(stats.damageDealt ?: 0, 0, 'COMMA')}">0</td>
                                            <td th:text="${#numbers.formatInteger(stats.damageTaken ?: 0, 0, 'COMMA')}">0</td>
                                            <td th:text="${#numbers.formatDecimal(stats.visionScore ?: 0, 1, 2)}">0.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${#maps.isEmpty(statsByRound)}" class="text-center text-muted py-3">
                        暂无统计数据
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
