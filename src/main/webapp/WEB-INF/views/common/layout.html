<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="${contentTitle} - 电竞数据中台">电竞数据中台</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link th:href="@{/static/css/main.css}" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-trophy"></i> 电竞数据中台
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/players}">选手档案</a>
            <a class="nav-link" th:href="@{/teams}">战队信息</a>
            <a class="nav-link" th:href="@{/matches}">比赛数据</a>
            <a class="nav-link" th:href="@{/matches/events}">比赛事件</a>
            <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().contains('/analysis/pickban')} ? 'active'" th:href="@{/analysis/pickban}">BP分析</a>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<main class="container mt-4">
    <div layout:fragment="content">
        <!-- 内容将被插入到这里 -->
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-dark text-light mt-5 py-4">
    <div class="container text-center">
        <p>&copy; 2025 电竞数据中台</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/static/js/app.js}"></script>

<!-- 页面特定JS -->
<div layout:fragment="scripts"></div>
</body>
</html>
