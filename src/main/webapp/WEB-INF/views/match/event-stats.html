<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>关键事件统计分析</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>关键事件统计分析</h1>
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>

    <div class="row" th:if="${stats}">
        <!-- 总体统计 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">总体统计</h5>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-list-alt fa-3x text-primary mb-3"></i>
                        <h3 th:text="${stats.totalEvents}" class="text-primary">0</h3>
                        <p class="text-muted">总关键事件数</p>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-layer-group fa-3x text-info mb-3"></i>
                        <h3 th:text="${stats.totalRounds}" class="text-info">0</h3>
                        <p class="text-muted">总小局数</p>
                    </div>
                    <div>
                        <i class="fas fa-chart-pie fa-3x text-success mb-3"></i>
                        <h3 th:text="${#lists.size(stats.eventStats)}" class="text-success">0</h3>
                        <p class="text-muted">关键事件类型数</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 事件类型统计 -->
        <div class="col-md-8 mb-4">
            <div class="card h-100">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">关键事件类型分布</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>关键事件类型</th>
                            <th>数量</th>
                            <th>占比</th>
                            <th>总金币</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stat : ${stats.eventStats}">
                            <td>
                                <i th:class="'fas ' + ${T(com.niit.esports.util.EventUtils).getEventIconClass(stat.event_type)} + ' me-2'"
                                   th:classappend="' text-' + ${#strings.toLowerCase(stat.event_type) == 'first_blood' ? 'danger' :
                                                   #strings.toLowerCase(stat.event_type).contains('dragon') ? 'success' :
                                                   #strings.toLowerCase(stat.event_type) == 'baron' ? 'purple' :
                                                   #strings.toLowerCase(stat.event_type) == 'herald' ? 'warning' :
                                                   #strings.toLowerCase(stat.event_type) == 'first_tower' ? 'info' :
                                                   #strings.toLowerCase(stat.event_type) == 'ace' ? 'dark' : 'secondary'}"></i>
                                <span th:text="${T(com.niit.esports.entity.MatchEvent).getEventTypeDisplayName(stat.event_type)}">事件类型</span>
                            </td>
                            <td>
                                <span class="badge bg-primary fs-6" th:text="${stat.event_count}">0</span>
                            </td>
                            <td>
                                <div class="progress" style="height: 20px;">
                                    <div class="progress-bar"
                                         th:style="'width: ' + ${stat.event_count * 100 / stats.totalEvents} + '%;'"
                                         th:classappend="' bg-' + ${#strings.toLowerCase(stat.event_type) == 'first_blood' ? 'danger' :
                                                         #strings.toLowerCase(stat.event_type).contains('dragon') ? 'success' :
                                                         #strings.toLowerCase(stat.event_type) == 'baron' ? 'purple' :
                                                         #strings.toLowerCase(stat.event_type) == 'herald' ? 'warning' :
                                                         #strings.toLowerCase(stat.event_type) == 'first_tower' ? 'info' :
                                                         #strings.toLowerCase(stat.event_type) == 'ace' ? 'dark' : 'secondary'}"
                                         th:text="${#numbers.formatDecimal(stat.event_count * 100 / stats.totalEvents, 1, 1)} + '%'">
                                    </div>
                                </div>
                            </td>
                            <td th:text="${stat.total_gold ?: '0'}">0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 无数据提示 -->
    <div th:if="${stats == null || #maps.isEmpty(stats)}" class="alert alert-info text-center">
        <i class="fas fa-chart-bar fa-2x mb-3"></i>
        <h5>暂无统计数据</h5>
        <p class="mb-0">该比赛暂无事件数据，无法生成统计报告。</p>
    </div>
</div>
</body>
</html>
