<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>队伍列表</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>队伍列表</h1>
        <form th:action="@{/team/search}" method="get" class="d-flex">
            <input type="text" name="keyword" class="form-control" placeholder="输入队伍名称进行搜索..."
                   th:value="${keyword}">
            <button type="submit" class="btn btn-outline-primary ms-2" style="width: 120px">
                <i class="fas fa-search"></i> 搜索
            </button>
        </form>
        <a th:href="@{/team/add}" class="btn btn-primary">
            <i class="fas fa-plus"></i> 添加队伍
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>队伍名称</th>

                        <th>Logo</th>

                        <th>地区</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team : ${team}">
                        <td th:text="${team.teamId}">队伍ID</td>
                        <td th:text="${team.teamName}">队伍名称</td>

                        <td>
                            <img th:if="${team.logoUrl}"
                                 th:src="@{/static/images/team_logo/{filename}(filename=${team.logoUrl})}"
                                 alt="Logo" width="50" height="50">
                            <span th:unless="${team.logoUrl}">无Logo</span>

                        </td>
                        <td th:text="${team.region}">地区</td>
                        <td th:text="${#dates.format(team.createdAt, 'yyyy-MM-dd HH:mm')}">创建时间</td>
                        <td>
                            <a th:href="@{/team/edit/{teamId}(teamId=${team.teamId})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> 编辑
                            </a>
                            <a th:href="@{/team/delete/{teamId}(teamId=${team.teamId})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('确定删除这个队伍吗？')">
                                <i class="fas fa-trash"></i> 删除
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(team)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                            暂无队伍数据
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
