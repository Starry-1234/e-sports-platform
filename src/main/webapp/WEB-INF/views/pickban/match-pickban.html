<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title th:text="${pageTitle}">BP分析</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${pageTitle}">BP分析</h1>
        <div>
            <a th:href="@{/analysis/pickban/add(matchId=${matchId})}" class="btn btn-primary me-2">
                <i class="fas fa-plus"></i> 添加记录
            </a>
            <a th:href="@{/analysis/pickban}" class="btn btn-secondary me-2">
                <i class="fas fa-list"></i> 比赛列表
            </a>
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>

    <!-- 错误信息显示 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>错误!</strong> <span th:text="${error}">发生错误</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 比赛信息 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-gamepad"></i> 比赛信息
            </h5>
        </div>
        <div class="card-body text-center">
            <div class="row">
                <div class="col-12">
                    <p class="mb-1">
                        <span th:if="${#lists.size(picks) > 0}" th:text="${#dates.format(picks[0].match.matchTime, 'yyyy-MM-dd HH:mm')}">2025-10-30 19:30</span>
                        <span th:if="${#lists.size(picks) == 0 && #lists.size(bans) > 0}" th:text="${#dates.format(bans[0].match.matchTime, 'yyyy-MM-dd HH:mm')}">2025-10-30 19:30</span>
                    </p>
                    <p class="mb-1">
                        <span th:if="${#lists.size(picks) > 0}">
                            <span class="fs-4 text-primary me-4" th:text="${picks[0].match.teamA?.teamName ?: picks[0].match.teamAId ?: '队伍A'}"></span>
                            <span class="fs-3 fw-bold mx-3" th:text="${picks[0].match.score ?: '0:0'}"></span>
                            <span class="fs-4 text-danger ms-4" th:text="${picks[0].match.teamB?.teamName ?: picks[0].match.teamBId ?: '队伍B'}"></span>
                        </span>
                        <span th:if="${#lists.size(picks) == 0 && #lists.size(bans) > 0}">
                            <span class="fs-4 text-primary me-4" th:text="${bans[0].match.teamA?.teamName ?: bans[0].match.teamAId ?: '队伍A'}"></span>
                            <span class="fs-3 fw-bold mx-3" th:text="${bans[0].match.score ?: '0:0'}"></span>
                            <span class="fs-4 text-danger ms-4" th:text="${bans[0].match.teamB?.teamName ?: bans[0].match.teamBId ?: '队伍B'}"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- BP分析概览 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card h-100">
                <div class="card-header bg-warning text-dark">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-ban"></i> 英雄禁用 (BAN)
                    </h5>
                </div>
                <div class="card-body">
                    <!-- 场次选择标签 -->
                    <ul th:if="${!#maps.isEmpty(bansByRound)}" class="nav nav-tabs mb-3" id="bansSessionTab" role="tablist">
                        <li th:each="roundEntry : ${bansByRound}" class="nav-item" role="presentation">
                            <button class="nav-link" 
                                    th:classappend="${roundEntry.key == 1 ? 'active' : ''}"
                                    th:id="'bans-session-' + ${roundEntry.key} + '-tab'"
                                    th:data-bs-target="'#bans-session-' + ${roundEntry.key}" 
                                    data-bs-toggle="tab" 
                                    type="button" 
                                    role="tab">
                                第<span th:text="${roundEntry.key}">1</span>场
                            </button>
                        </li>
                    </ul>
                    
                    <div th:if="${!#maps.isEmpty(bansByRound)}" class="tab-content" id="bansSessionTabContent">
                        <div th:each="roundEntry : ${bansByRound}" 
                             th:class="'tab-pane fade' + (${roundEntry.key == 1 ? ' show active' : ''})"
                             th:id="'bans-session-' + ${roundEntry.key}" 
                             role="tabpanel">
                            <div class="row">
                                <div class="col-md-6 text-start">
                                    <div class="d-flex align-items-center mb-2">
                                        <span th:if="${#lists.size(picks) > 0}" class="fs-5 text-primary me-3" 
                                              th:text="${picks[0].match.teamA?.teamName ?: picks[0].match.teamAId ?: '队伍A'}"></span>
                                        <span th:if="${#lists.size(picks) == 0 && #lists.size(bans) > 0}" class="fs-5 text-primary me-3" 
                                              th:text="${bans[0].match.teamA?.teamName ?: bans[0].match.teamAId ?: '队伍A'}"></span>
                                        <div class="d-flex flex-wrap">
                                            <div th:each="ban : ${roundEntry.value}" th:if="${ban.teamId == 'TEAM_A'}" class="me-2">
                                                <div class="border rounded p-1 text-center bg-light" style="width: 70px;">
                                                    <div class="fw-bold small" th:text="${ban.hero?.heroName ?: '英雄' + ban.heroId}">英雄名称</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 text-end">
                                    <div class="d-flex align-items-center justify-content-end mb-2">
                                        <div class="d-flex flex-wrap justify-content-end">
                                            <div th:each="ban : ${roundEntry.value}" th:if="${ban.teamId == 'TEAM_B'}" class="ms-2">
                                                <div class="border rounded p-1 text-center bg-light" style="width: 70px;">
                                                    <div class="fw-bold small" th:text="${ban.hero?.heroName ?: '英雄' + ban.heroId}">英雄名称</div>
                                                </div>
                                            </div>
                                        </div>
                                        <span th:if="${#lists.size(picks) > 0}" class="fs-5 text-danger ms-3" 
                                              th:text="${picks[0].match.teamB?.teamName ?: picks[0].match.teamBId ?: '队伍B'}"></span>
                                        <span th:if="${#lists.size(picks) == 0 && #lists.size(bans) > 0}" class="fs-5 text-danger ms-3" 
                                              th:text="${bans[0].match.teamB?.teamName ?: bans[0].match.teamBId ?: '队伍B'}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${#maps.isEmpty(bansByRound)}" class="text-center text-muted py-3">
                        暂无禁用数据
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-12 mt-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chess-knight"></i> 英雄选择 (PICK)
                    </h5>
                </div>
                <div class="card-body">
                    <!-- 场次选择标签 -->
                    <ul th:if="${!#maps.isEmpty(picksByRound)}" class="nav nav-tabs mb-3" id="picksSessionTab" role="tablist">
                        <li th:each="roundEntry : ${picksByRound}" class="nav-item" role="presentation">
                            <button class="nav-link" 
                                    th:classappend="${roundEntry.key == 1 ? 'active' : ''}"
                                    th:id="'picks-session-' + ${roundEntry.key} + '-tab'"
                                    th:data-bs-target="'#picks-session-' + ${roundEntry.key}" 
                                    data-bs-toggle="tab" 
                                    type="button" 
                                    role="tab">
                                第<span th:text="${roundEntry.key}">1</span>场
                            </button>
                        </li>
                    </ul>
                    
                    <div th:if="${!#maps.isEmpty(picksByRound)}" class="tab-content" id="picksSessionTabContent">
                        <div th:each="roundEntry : ${picksByRound}" 
                             th:class="'tab-pane fade' + (${roundEntry.key == 1 ? ' show active' : ''})"
                             th:id="'picks-session-' + ${roundEntry.key}" 
                             role="tabpanel">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6 class="text-muted">队伍A</h6>
                                    <div class="row mb-3">
                                        <div th:each="pick : ${roundEntry.value}" th:if="${pick.teamId == 'TEAM_A'}" class="col-6 col-md-4 mb-2">
                                            <div class="border rounded p-2 text-center">
                                                <div class="fw-bold" th:text="${pick.hero != null ? pick.hero.heroName : '英雄' + pick.heroId}">英雄名称</div>
                                                <small class="text-muted">第<span th:text="${pick.turn}">1</span>手</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <h6 class="text-muted">队伍B</h6>
                                    <div class="row">
                                        <div th:each="pick : ${roundEntry.value}" th:if="${pick.teamId == 'TEAM_B'}" class="col-6 col-md-4 mb-2">
                                            <div class="border rounded p-2 text-center">
                                                <div class="fw-bold" th:text="${pick.hero != null ? pick.hero.heroName : '英雄' + pick.heroId}">英雄名称</div>
                                                <small class="text-muted">第<span th:text="${pick.turn}">1</span>手</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${#maps.isEmpty(picksByRound)}" class="text-center text-muted py-3">
                        暂无选择数据
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="row mb-4" th:if="${stats}">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-primary" th:text="${stats.totalRecords}">0</h3>
                    <p class="card-text">总记录数</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-info" th:text="${stats.totalPicks}">0</h3>
                    <p class="card-text">选择数</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-warning" th:text="${stats.totalBans}">0</h3>
                    <p class="card-text">禁用数</p>
                </div>
            </div>
        </div>
        <div class="col-md-4" th:if="${stats.totalRounds}">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-success" th:text="${stats.totalRounds}">0</h3>
                    <p class="card-text">总对局数</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 详细列表 -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-list"></i> 详细列表
            </h5>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="pickBanTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pick-tab" data-bs-toggle="tab" data-bs-target="#pick" 
                            type="button" role="tab">英雄选择</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="ban-tab" data-bs-toggle="tab" data-bs-target="#ban" 
                            type="button" role="tab">英雄禁用</button>
                </li>
            </ul>
            
            <div class="tab-content" id="pickBanTabContent">
                <!-- PICK列表 -->
                <div class="tab-pane fade show active" id="pick" role="tabpanel">
                    <div th:if="${!#maps.isEmpty(picksByRound)}">
                        <!-- PICK对局标签 -->
                        <ul class="nav nav-tabs mt-3" id="pickRoundTabs" role="tablist">
                            <li th:each="roundEntry : ${picksByRound}" class="nav-item" role="presentation">
                                <button class="nav-link" 
                                        th:classappend="${roundEntry.key == 1 ? 'active' : ''}"
                                        th:id="'pick-round-' + ${roundEntry.key} + '-tab'"
                                        th:data-bs-target="'#pick-round-' + ${roundEntry.key}" 
                                        data-bs-toggle="tab" 
                                        type="button" 
                                        role="tab">
                                    第<span th:text="${roundEntry.key}">1</span>局
                                </button>
                            </li>
                        </ul>
                        
                        <!-- PICK对局内容 -->
                        <div class="tab-content">
                            <div th:each="roundEntry : ${picksByRound}" 
                                 th:class="'tab-pane fade' + (${roundEntry.key == 1 ? ' show active' : ''})"
                                 th:id="'pick-round-' + ${roundEntry.key}" 
                                 role="tabpanel">
                                <div class="table-responsive mt-3">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>顺序</th>
                                                <th>队伍</th>
                                                <th>操作类型</th>
                                                <th>英雄</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="pick : ${roundEntry.value}">
                                                <td th:text="${pick.turn}">1</td>
                                                <td>
                                                    <span th:if="${pick.teamId == 'TEAM_A'}" class="badge bg-primary">队伍A</span>
                                                    <span th:if="${pick.teamId == 'TEAM_B'}" class="badge bg-success">队伍B</span>
                                                </td>
                                                <td>
                                                    <span th:class="${pick.actionBadgeClass}">选择</span>
                                                </td>
                                                <td>
                                                    <span th:if="${pick.hero != null}" th:text="${pick.hero.heroName}">英雄名称</span>
                                                    <span th:if="${pick.hero == null}" th:text="${'英雄' + pick.heroId}">英雄ID</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/analysis/pickban/edit/{pickBanId}(pickBanId=${pick.pickBanId})}" 
                                                       class="btn btn-sm btn-outline-primary">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <form th:action="@{/analysis/pickban/delete/{pickBanId}(pickBanId=${pick.pickBanId})}" 
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="matchId" th:value="${matchId}">
                                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                                onclick="return confirm('确定删除这个记录吗？')">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${#maps.isEmpty(picksByRound)}" class="text-center text-muted py-4">
                        <i class="fas fa-inbox fa-2x mb-2"></i><br>
                        暂无选择数据
                    </div>
                </div>
                
                <!-- BAN列表 -->
                <div class="tab-pane fade" id="ban" role="tabpanel">
                    <div th:if="${!#maps.isEmpty(bansByRound)}">
                        <!-- BAN对局标签 -->
                        <ul class="nav nav-tabs mt-3" id="banRoundTabs" role="tablist">
                            <li th:each="roundEntry : ${bansByRound}" class="nav-item" role="presentation">
                                <button class="nav-link" 
                                        th:classappend="${roundEntry.key == 1 ? 'active' : ''}"
                                        th:id="'ban-round-' + ${roundEntry.key} + '-tab'"
                                        th:data-bs-target="'#ban-round-' + ${roundEntry.key}" 
                                        data-bs-toggle="tab" 
                                        type="button" 
                                        role="tab">
                                    第<span th:text="${roundEntry.key}">1</span>局
                                </button>
                            </li>
                        </ul>
                        
                        <!-- BAN对局内容 -->
                        <div class="tab-content">
                            <div th:each="roundEntry : ${bansByRound}" 
                                 th:class="'tab-pane fade' + (${roundEntry.key == 1 ? ' show active' : ''})"
                                 th:id="'ban-round-' + ${roundEntry.key}" 
                                 role="tabpanel">
                                <div class="table-responsive mt-3">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>顺序</th>
                                                <th>队伍</th>
                                                <th>操作类型</th>
                                                <th>英雄</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="ban : ${roundEntry.value}">
                                                <td th:text="${ban.turn}">1</td>
                                                <td>
                                                    <span th:if="${ban.teamId == 'TEAM_A'}" class="badge bg-primary">队伍A</span>
                                                    <span th:if="${ban.teamId == 'TEAM_B'}" class="badge bg-success">队伍B</span>
                                                </td>
                                                <td>
                                                    <span th:class="${ban.actionBadgeClass}">禁用</span>
                                                </td>
                                                <td>
                                                    <span th:if="${ban.hero != null}" th:text="${ban.hero.heroName}">英雄名称</span>
                                                    <span th:if="${ban.hero == null}" th:text="${'英雄' + ban.heroId}">英雄ID</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/analysis/pickban/edit/{pickBanId}(pickBanId=${ban.pickBanId})}" 
                                                       class="btn btn-sm btn-outline-primary">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <form th:action="@{/analysis/pickban/delete/{pickBanId}(pickBanId=${ban.pickBanId})}" 
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="matchId" th:value="${matchId}">
                                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                                onclick="return confirm('确定删除这个记录吗？')">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${#maps.isEmpty(bansByRound)}" class="text-center text-muted py-4">
                        <i class="fas fa-inbox fa-2x mb-2"></i><br>
                        暂无禁用数据
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            console.log('BP分析页面加载完成');
        });
    </script>
</div>
</body>
</html>
